{% extends "crm/base.html" %}
<!DOCTYPE html>

<html>
  {% block content %}

    <h3>Tasks</h3>
    <hr>

    <a href="{% url 'create-task' %}">Task 만들기</a>

    <br>
    
    {% for task in AllTasks %}
      <br>
      {{task.id}}
      <br>
      {{task.title}}
      <br>
      {{task.description}}
      <br>
      {{task.created}}
      <br>
    {% endfor %}

  {% endblock content %}

</html>
