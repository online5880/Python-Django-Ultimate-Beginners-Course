{% extends "crm/base.html" %}
<!DOCTYPE html>

<html>
  {% block content %}

    <h3>Tasks</h3>
    <hr>

    {% for task in AllTasks %}
      <br>
      {{task.id}}
      <br>
      {{task.title}}
      <br>
      {{task.description}}
      <br>
      {{task.created}}
      <br>
      <a href="{% url 'update-task' task.id %}">Task 업데이트</a>
      <br>
    {% endfor %}

  {% endblock content %}

</html>
